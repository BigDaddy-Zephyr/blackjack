<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center mt-3 header"><u>BLACKJACK</u></h1>
        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-6 text-center mt-3">
                <h1 class="text-light">Player cards</h1>
                <h3 class="text-black" id="play_hand"></h3>
                <h3 class="text-light" id="total"></h3>
                <h1 class="text-danger" id="bust"></h1>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 text-center mt-3">
                <h1 class="text-light">Dealer cards</h1>
                <h3 class="text-black" id="comp_hand"></h3>
                <h3 class="text-light" id="total_c"></h3>
                <h1 class="text-danger" id="bust_c"></h1>
            </div>

        </div>
        <h1 class="text-center text-success" id="result"></h1>


    </div>
    <div class="text-center buttons">
        <button class="btn btn-outline-success btn-lg" id="deal">Deal</button>
        <button class="btn btn-outline-warning btn-lg" id="hit">Hit</button>
        <button class="btn btn-outline-danger btn-lg" id="stand">Stand</button>
    </div>
    <script src="card.js"> </script>
</body>

</html>
